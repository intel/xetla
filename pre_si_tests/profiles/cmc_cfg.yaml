_arg_app: ""
_cmocl: "-fcmocl"
cmc:
  _env_CB_CMC_ENV: "{_arg_app} {_cmocl} {_mcpu}"
  _mcpu: !hw
    pvc.b0.*: "-mcpu=PVC_B"
    pvcxl.a0.*: "-mcpu=PVCXL_A0"
    pvcxt.a0.*: "-mcpu=PVCXT_A0"
    pvcxt.b0.*: "-mcpu=PVCXT_B0"
    pvcxt.c0.*: "-mcpu=PVCXT_B0"
    skl.a0.*: "-mcpu=SKL"
    rlt.*: "-mcpu=RLT"


