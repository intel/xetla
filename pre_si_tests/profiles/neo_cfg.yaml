neo:
  _env_SetCommandStreamReceiver: !fulsim #sim:2, aub:1, sim_aub:4. default 4
    "hw*": 0
    "native_rasty*": 0
    "*": 4
  _env_DoCpuCopyOnReadBuffer: 1 #default 1
  _env_DoCpuCopyOnWriteBuffer: 1 #default 1
  _env_AUBDumpCaptureFileName: output.aub
  # _env_EnableBlitterOperationsSupport: 0
  _env_RebuildPrecompiledKernels: 1

  _env_ProductFamilyOverride: !hw
    pvcxt.*: pvc
    pvcxl.*: pvc
    rlt.*: rlt
  _env_OverrideRevision: !hw
    pvc.a0.*: "1"
    pvcxl.a0.*: "1"
    pvc.b0.*: "3"
    pvcxl.b0.*: "3"
    pvcxt.a0.*: "3"
    pvcxt.b0.*: "5"
    pvcxt.c0.*: "7"
    "*": "-1"
  _env_HardwareInfoOverride: !hw
    pvcxl.*: "8x8x8" # neo doesn't access 2x8x8
    pvc.*: "8x8x8" # neo doesn't access 2x8x8
    pvcxt.*: "8x8x8" # neo doesn't access 2x8x8
    "*": "default"
  _env_ForceDeviceId: !fulsim
    "hw*": 0
    "native_rasty*": "unk"
    "*": !hw
      rlt.*: "0xb62"
      pvcxt.b0.*: "0xbd5"
      "*": "unk"

  _env_CreateMultipleSubDevices: "{0 if int(hw._tile)==1 else 2}"
